<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAST LETTER • Roblox Style</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@700&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      height:100vh;background:#000;color:#0f0;font-family:'Roboto Mono',monospace;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      user-select:none;overflow:hidden;
    }
    h1{font-family:'Orbitron',sans-serif;font-size:80px;color:#0f0;text-shadow:0 0 40px #0f0;margin:30px;}
    button{padding:20px 80px;font-size:40px;background:#0f0;color:#000;border:none;border-radius:20px;cursor:pointer;box-shadow:0 0 50px #0f0;}
    button:hover{transform:scale(1.1);}
    #game{display:none;flex-direction:column;align-items:center;}
    #word-line{
      display:flex;align-items:baseline;justify-content:center;
      margin:80px 0 40px 0;
      min-height:260px;
    }
    #letter{
      font-size:280px;color:#0ff;text-shadow:0 0 80px #0ff;
      animation:glow-letter 3s infinite alternate;
    }
    #typed{
      font-size:220px;color:#0f0;text-shadow:0 0 60px #0f0;margin-left:20px;
      min-width:100px;
    }
    #timer{font-size:70px;color:#f33;margin:20px;}
    #hud{position:absolute;top:20px;left:20px;font-size:24px;color:#fff;}
    #msg{position:fixed;bottom:100px;font-size:40px;color:#f66;background:rgba(0,0,0,0.7);padding:15px 40px;border-radius:20px;opacity:0;transition:all .4s;}
    #msg.show{opacity:1;bottom:120px;}
    .pulse{animation:pulse 0.6s infinite;}
    @keyframes glow-letter{from{text-shadow:0 0 80px #0ff}to{text-shadow:0 0 140px #0ff}}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}
  </style>
</head>
<body>

  <div id="start">
    <h1>LAST LETTER</h1>
    <p style="font-size:28px;margin:20px;color:#0f0;">Type the rest of the word (you DON'T type the first letter)</p>
    <button onclick="startGame()">PLAY</button>
  </div>

  <div id="game">
    <div id="hud">
      Hearts Hearts Hearts | STREAK <span id="streak">0</span> | Best: <span id="best">0</span>
    </div>
    
    <div id="word-line">
      <div id="letter"></div>
      <div id="typed"></div>
    </div>
    
    <div id="timer">10</div>
    <div id="msg"></div>
  </div>

  <script>
    const letterEl = document.getElementById('letter');
    const typedEl = document.getElementById('typed');
    const timerEl = document.getElementById('timer');
    const streakEl = document.getElementById('streak');
    const bestEl = document.getElementById('best');
    const msgEl = document.getElementById('msg');

    let words = new Set();
    let used = new Set();
    let currentLetter = '';
    let typed = '';
    let lives = 3, streak = 0, best = parseInt(localStorage.getItem('lastLetterBest')||'0');
    bestEl.textContent = best;
    let timer = 10, timerId = null, playing = false;
    let lastWord = '';

    // Load your word.txt
    fetch('word.txt?t=' + Date.now())
      .then(r => r.text())
      .then(text => {
        text.split('\n').forEach(line => {
          const w = line.trim().toLowerCase();
          if (w.length >= 2 && /^[a-z]+$/.test(w)) words.add(w);
        });
        console.log('Loaded', words.size, 'words');
      });

    function startGame() {
      document.getElementById('start').style.display = 'none';
      document.getElementById('game').style.display = 'flex';
      reset();
      newRound();
    }

    function reset() {
      lives = 3; streak = 0; used.clear();
      updateHUD();
    }

    function newRound() {
      typed = ''; typedEl.textContent = '';
      
      if (streak === 0) {
        letterEl.textContent = 'ANY →';
        currentLetter = '';
      } else {
        currentLetter = lastWord.slice(-1);
        letterEl.textContent = currentLetter.toUpperCase();
      }

      timer = 10; timerEl.textContent = '10';
      timerEl.classList.remove('pulse');
      clearInterval(timerId);
      timerId = setInterval(() => {
        timer--;
        timerEl.textContent = timer;
        if (timer <= 3) timerEl.classList.add('pulse');
        if (timer <= 0) die();
      }, 1000);
      playing = true;
    }

    function submit() {
      if (!playing) return;

      const rest = typed.toLowerCase();
      if (rest.length === 0) return msg("Type something!");

      const fullWord = currentLetter ? currentLetter + rest : rest;
      
      if (!words.has(fullWord)) return msg("Not a word!");
      if (used.has(fullWord)) return msg("Already used!");

      clearInterval(timerId);
      used.add(fullWord);
      lastWord = fullWord;
      streak++;
      if (streak > best) {
        best = streak;
        localStorage.setItem('lastLetterBest', best);
        bestEl.textContent = best;
      }
      updateHUD();
      setTimeout(newRound, 600);
    }

    function die() {
      clearInterval(timerId);
      lives--;
      updateHUD();
      if (lives === 0) {
        playing = false;
        msg("GAME OVER");
        setTimeout(() => alert(`GAME OVER!\nStreak: ${streak}\nBest: ${best}`), 1200);
      } else {
        msg("Time out!");
        setTimeout(newRound, 1200);
      }
    }

    function msg(text) {
      msgEl.textContent = text;
      msgEl.classList.add('show');
      setTimeout(() => msgEl.classList.remove('show'), 1000);
    }

    function updateHUD() {
      document.getElementById('hud').innerHTML = 
        'Hearts'.repeat(lives) + 'Broken Heart'.repeat(3-lives) +
        ` | STREAK <strong>${streak}</strong> | Best: <strong>${best}</strong>`;
    }

    document.addEventListener('keydown', e => {
      if (!playing) return;
      if (/^[a-zA-Z]$/.test(e.key)) {
        typed += e.key.toLowerCase();
        typedEl.textContent = typed.toUpperCase();
      } else if (e.key === 'Backspace') {
        typed = typed.slice(0,-1);
        typedEl.textContent = typed.toUpperCase();
      } else if (e.key === 'Enter') {
        submit();
      }
    });
  </script>
</body>
</html>
