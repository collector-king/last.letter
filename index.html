<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAST LETTER</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      height:100vh;background:#000;color:#0f0;font-family:'JetBrains Mono',monospace;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      user-select:none;overflow:hidden;position:relative;
      background-size:cover;background-position:center;background-repeat:no-repeat;
      transition:background 0.6s ease;
    }
    /* Default fallback background */
    body::before{
      content:"";position:absolute;inset:0;background:radial-gradient(circle at center,#00ff0022,#000);
      z-index:-2;opacity:0.6;
    }
    h1{font-size:80px;color:#0f0;text-shadow:0 0 40px #0f0;margin:30px;}
    button{padding:20px 80px;font-size:40px;background:#0f0;color:#000;border:none;border-radius:20px;cursor:pointer;box-shadow:0 0 50px #0f0;transition:all .3s;}
    button:hover{transform:scale(1.1);box-shadow:0 0 80px #0ff;}
    #game{display:none;flex-direction:column;align-items:center;position:relative;z-index:1;}
    #word-line{display:flex;align-items:center;justify-content:center;margin:80px 0 40px 0;padding:50px 100px;background:rgba(0,0,0,0.7);border-radius:50px;box-shadow:0 0 100px rgba(0,255,0,0.3);backdrop-filter:blur(10px);border:2px solid #0f0;}
    #letter{font-size:240px;color:#fff;text-shadow:0 0 80px #0f0;font-weight:800;}
    #typed{font-size:200px;color:#0ff;text-shadow:0 0 60px #0ff;margin-left:40px;font-weight:700;}
    #timer{font-size:70px;color:#f33;margin:20px;}
    #hud{position:absolute;top:20px;left:20px;font-size:24px;color:#fff;text-shadow:0 0 10px #000;z-index:10;}
    #msg{position:fixed;bottom:100px;font-size:40px;color:#f66;background:rgba(0,0,0,0.8);padding:15px 40px;border-radius:20px;opacity:0;transition:all .4s;z-index:100;}
    #msg.show{opacity:1;bottom:120px;}
    #leaderboard{margin-top:50px;background:rgba(0,0,0,0.7);padding:30px 60px;border-radius:30px;border:2px solid #0f0;min-width:400px;box-shadow:0 0 60px rgba(0,255,0,0.3);backdrop-filter:blur(10px);}
    #leaderboard h2{font-size:36px;text-align:center;margin-bottom:20px;color:#0ff;text-shadow:0 0 20px #0ff;}
    #leaderboard ol{list-style:none;counter-reset:lb;font-size:28px;}
    #leaderboard li{counter-increment:lb;margin:12px 0;color:#ccc;}
    #leaderboard li::before{content:counter(lb) ". ";color:#0f0;font-weight:bold;margin-right:15px;}
    #leaderboard li:first-child{color:#0ff;font-weight:bold;}
    .upload-hint{
      position:absolute;bottom:20px;left:50%;transform:translateX(-50%);
      font-size:20px;color:#0f8;background:rgba(0,0,0,0.6);padding:10px 30px;border-radius:20px;
      backdrop-filter:blur(8px);cursor:pointer;z-index:10;
    }
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}
    #timer.pulse{animation:pulse 0.4s infinite}
  </style>
</head>
<body>

  <div id="start">
    <h1>LAST LETTER</h1>
    <p style="font-size:28px;margin:20px;color:#0f0;">You DON'T type the first letter — just the rest!</p>
    <button id="play-btn">PLAY</button>

    <div id="leaderboard">
      <h2>GLOBAL LEADERBOARD</h2>
      <ol id="lb-list"><div style="color:#666;">Loading...</div></ol>
    </div>

    <div class="upload-hint">Click anywhere to change background image</div>
  </div>

  <div id="game">
    <div id="hud">Hearts Hearts Hearts | STREAK <strong>0</strong></div>
    <div id="word-line"><div id="letter"></div><div id="typed"></div></div>
    <div id="timer">10</div>
    <div id="msg"></div>
  </div>

  <input type="file" id="bg-upload" accept="image/*" style="display:none">

  <script type="module">
    import { Redis } from "https://cdn.jsdelivr.net/npm/@upstash/redis@1/+esm";

    // YOUR UPSTASH (already working!)
    const redis = new Redis({
      url: "https://exact-dory-25530.upstash.io",
      token: "AWO6AAIncDIyYmE4OTI5ODI3NDA0NzVmOWJlNDJiYWNkZjA2YjQ0NHAyMjU1MzA",
    });

    const KEY = "lastletter:global";

    // === BACKGROUND IMAGE UPLOAD & PERSISTENCE ===
    const body = document.body;
    const uploadHint = document.querySelector('.upload-hint');

    function setBackground(url) {
      body.style.backgroundImage = `url(${url})`;
      localStorage.setItem('lastletter-bg', url);
      uploadHint.textContent = "Background changed! Click again to change.";
      setTimeout(() => uploadHint.textContent = "Click anywhere to change background image", 2000);
    }

    // Load saved background
    const savedBg = localStorage.getItem('lastletter-bg');
    if (savedBg) setBackground(savedBg);

    // Click anywhere on start screen to upload
    document.getElementById('start').addEventListener('click', (e) => {
      if (e.target.tagName === 'BUTTON') return;
      document.getElementById('bg-upload').click();
    });

    document.getElementById('bg-upload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => setBackground(ev.target.result);
        reader.readAsDataURL(file);
      }
    });

    // === LEADERBOARD ===
    async function loadLeaderboard() {
      try {
        const data = await redis.zrange(KEY, 0, 9, { rev: true, withScores: true });
        const list = document.getElementById("lb-list");
        list.innerHTML = "";
        if (!data.length) {
          list.innerHTML = '<div style="color:#666;font-style:italic;">No scores yet — be the first!</div>';
          return;
        }
        for (let i = 0; i < data.length; i += 2) {
          const li = document.createElement("li");
          li.textContent = `${data[i]} — ${data[i+1]}${i===0?" Crown":""}`;
          if (i===0) li.style.color = "#0ff";
          list.appendChild(li);
        }
      } catch (e) {
        document.getElementById("lb-list").innerHTML = '<div style="color:#c00;">Offline</div>';
      }
    }

    async function saveScore(name, score) {
      await redis.zadd(KEY, { score, member: name.substring(0,20) || "Anonymous" });
      loadLeaderboard();
    }

    loadLeaderboard();
    setInterval(loadLeaderboard, 15000);

    // === GAME LOGIC (unchanged + polished) ===
    let words = new Set(), used = new Set(), currentLetter = "", typed = "", lastWord = "";
    let lives = 3, streak = 0, timer = 10, timerId = null, playing = false;

    fetch("word.txt?" + Date.now())
      .then(r => r.text())
      .then(t => t.split("\n").forEach(w => {
        const wd = w.trim().toLowerCase();
        if (wd.length >= 2 && /^[a-z]+$/.test(wd)) words.add(wd);
      }));

    document.getElementById("play-btn").addEventListener("click", () => {
      document.getElementById("start").style.display = "none";
      document.getElementById("game").style.display = "flex";
      lives = 3; streak = 0; used.clear();
      document.getElementById("hud").innerHTML = "Hearts Hearts Hearts | STREAK <strong>0</strong>";
      newRound();
    });

    function newRound() {
      typed = ""; document.getElementById("typed").textContent = "";
      document.getElementById("letter").textContent = streak === 0 ? "ANY →" : (currentLetter = lastWord.slice(-1)).toUpperCase();
      timer = 10; document.getElementById("timer").textContent = "10";
      document.getElementById("timer").classList.remove("pulse");
      clearInterval(timerId);
      timerId = setInterval(() => {
        timer--; document.getElementById("timer").textContent = timer;
        if (timer <= 3) document.getElementById("timer").classList.add("pulse");
        if (timer <= 0) die();
      }, 1000);
      playing = true;
    }

    function submit() {
      if (!playing) return;
      const full = currentLetter + typed.toLowerCase();
      if (!full) return msg("Type something!");
      if (!words.has(full)) return msg("Not a word!");
      if (used.has(full)) return msg("Already used!");
      clearInterval(timerId); used.add(full); lastWord = full; streak++;
      document.getElementById("hud").innerHTML = "Hearts".repeat(lives)+"Broken Heart".repeat(3-lives)+` | STREAK <strong>${streak}</strong>`;
      setTimeout(newRound, 600);
    }

    async function die() {
      clearInterval(timerId); lives--;
      document.getElementById("hud").innerHTML = "Hearts".repeat(lives)+"Broken Heart".repeat(3-lives)+` | STREAK <strong>${streak}</strong>`;

      if (lives === 0) {
        playing = false;
        if (streak >= 10) {
          let name = "";
          while (!name?.trim()) {
            name = prompt(`HIGH SCORE ${streak}!\nEnter your name for the global leaderboard:`, "Player");
            if (name === null) name = "Anonymous";
          }
          name = name.trim().substring(0, 20) || "Anonymous";
          await saveScore(name, streak);
        }
        msg("GAME OVER");
        setTimeout(() => location.reload(), 3000);
      } else {
        msg("Time out!");
        setTimeout(newRound, 1200);
      }
    }

    function msg(t) {
      const m = document.getElementById("msg");
      m.textContent = t; m.classList.add("show");
      setTimeout(() => m.classList.remove("show"), 1200);
    }

    document.addEventListener("keydown", e => {
      if (!playing) return;
      if (/^[a-zA-Z]$/.test(e.key)) {
        typed += e.key.toLowerCase();
        document.getElementById("typed").textContent = typed.toUpperCase();
      } else if (e.key === "Backspace") {
        typed = typed.slice(0,-1);
        document.getElementById("typed").textContent = typed.toUpperCase();
      } else if (e.key === "Enter") submit();
    });
  </script>
</body>
</html>
