<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAST LETTER</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;}
    body{height:100vh;background:#000;color:#0f0;font-family:'JetBrains Mono',monospace;display:flex;flex-direction:column;align-items:center;justify-content:center;user-select:none;overflow:hidden;}
    h1{font-size:80px;color:#0f0;text-shadow:0 0 40px #0f0;margin:30px;}
    button{padding:20px 80px;font-size:40px;background:#0f0;color:#000;border:none;border-radius:20px;cursor:pointer;box-shadow:0 0 50px #0f0;}
    button:hover{transform:scale(1.1);}
    #game{display:none;flex-direction:column;align-items:center;}
    #word-line{display:flex;align-items:center;justify-content:center;margin:80px 0 40px 0;padding:50px 100px;background:#000;border-radius:50px;box-shadow:0 0 100px rgba(255,255,255,0.15), inset 0 0 100px rgba(0,0,0,0.8);position:relative;overflow:hidden;border:2px solid #333;}
    #word-line::before{content:'';position:absolute;inset:0;background:linear-gradient(90deg,#000,#222,#444,#666,#444,#222,#000);background-size:300% 300%;animation:g 15s ease infinite;opacity:0.8;z-index:1;}
    #letter{font-size:240px;color:#fff;text-shadow:0 0 80px #aaa;position:relative;z-index:2;font-weight:800;}
    #typed{font-size:200px;color:#ccc;text-shadow:0 0 60px #888;margin-left:40px;position:relative;z-index:2;font-weight:700;}
    #timer{font-size:70px;color:#f33;margin:20px;}
    #hud{position:absolute;top:20px;left:20px;font-size:24px;color:#fff;}
    #msg{position:fixed;bottom:100px;font-size:40px;color:#f66;background:rgba(0,0,0,0.7);padding:15px 40px;border-radius:20px;opacity:0;transition:all .4s;}
    #msg.show{opacity:1;bottom:120px;}
    #leaderboard{margin-top:50px;background:#111;padding:30px 60px;border-radius:30px;border:2px solid #333;min-width:400px;box-shadow:0 0 60px rgba(255,255,255,0.1);}
    #leaderboard h2{font-size:36px;text-align:center;margin-bottom:20px;color:#0ff;text-shadow:0 0 20px #0ff;}
    #leaderboard ol{list-style:none;counter-reset:lb;font-size:28px;}
    #leaderboard li{counter-increment:lb;margin:12px 0;color:#ccc;}
    #leaderboard li::before{content:counter(lb) ". ";color:#0f0;font-weight:bold;margin-right:15px;}
    #leaderboard li:first-child{color:#0ff;font-weight:bold;}
    @keyframes g{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}
    #timer.pulse{animation:pulse 0.4s infinite}
  </style>
</head>
<body>

  <div id="start">
    <h1>LAST LETTER</h1>
    <p style="font-size:28px;margin:20px;color:#0f0;">You DON'T type the first letter — just the rest!</p>
    <button id="play-btn">PLAY</button>

    <div id="leaderboard">
      <h2>GLOBAL LEADERBOARD</h2>
      <ol id="lb-list"><div style="color:#666;">Loading...</div></ol>
    </div>
  </div>

  <div id="game">
    <div id="hud">♥♥♥ | STREAK <strong>0</strong></div>
    <div id="word-line"><div id="letter"></div><div id="typed"></div></div>
    <div id="timer">10</div>
    <div id="msg"></div>
  </div>

  <script type="module">
    import { Redis } from "https://cdn.jsdelivr.net/npm/@upstash/redis@latest/+esm";

    // ←←← VERCEL WILL REPLACE THE ENTIRE LINE BELOW ←←←
    const REDIS_URL = "___REDIS_URL___";

    let redis = null;
    if (REDIS_URL && REDIS_URL !== "___REDIS_URL___") {
      try {
        const url = new URL(REDIS_URL.replace('redis://', 'https://'));
        redis = new Redis({
          url: url.origin + url.pathname,
          token: url.password,
        });
      } catch (e) {
        console.error("Bad Redis URL");
      }
    }

    const KEY = "lastletter:global";

    async function loadLB() {
      const list = document.getElementById("lb-list");
      if (!redis) {
        list.innerHTML = '<div style="color:#888;">Leaderboard (local mode)</div>';
        return;
      }
      try {
        const data = await redis.zrange(KEY, 0, -1, { withScores: true });
        list.innerHTML = "";
        if (!data?.length) {
          list.innerHTML = '<div style="color:#666;font-style:italic;">No scores yet — be the first!</div>';
          return;
        }
        const entries = [];
        for (let i = 0; i < data.length; i += 2) {
          entries.push({ name: data[i], score: Number(data[i + 1]) });
        }
        entries.sort((a, b) => b.score - a.score);
        entries.slice(0, 10).forEach((e, i) => {
          const li = document.createElement("li");
          li.textContent = `${e.name} — ${e.score}${i===0?" Crown":""}`;
          if (i===0) li.style.color = "#0ff";
          list.appendChild(li);
        });
      } catch (e) {
        list.innerHTML = '<div style="color:#c00;">Leaderboard offline</div>';
      }
    }

    async function saveScore(name, score) {
      if (redis) await redis.zadd(KEY, { score, member: name.substring(0,20) || "Anonymous" });
      loadLB();
    }

    loadLB();
    setInterval(loadLB, 15000);

    // ==================== GAME (unchanged) ====================
    let words = new Set(), used = new Set(), currentLetter = "", typed = "", lastWord = "";
    let lives = 3, streak = 0, timer = 10, timerId = null, playing = false;

    fetch("word.txt?" + Date.now()).then(r => r.text()).then(t => 
      t.split("\n").forEach(w => { const wd = w.trim().toLowerCase(); if (wd.length >= 2 && /^[a-z]+$/.test(wd)) words.add(wd); })
    );

    document.getElementById("play-btn").addEventListener("click", () => {
      document.getElementById("start").style.display = "none";
      document.getElementById("game").style.display = "flex";
      lives = 3; streak = 0; used.clear();
      document.getElementById("hud").innerHTML = "♥♥♥ | STREAK <strong>0</strong>";
      newRound();
    });

    function newRound() {
      typed = ""; document.getElementById("typed").textContent = "";
      document.getElementById("letter").textContent = streak === 0 ? "ANY →" : (currentLetter = lastWord.slice(-1)).toUpperCase();
      timer = 10; document.getElementById("timer").textContent = "10"; document.getElementById("timer").classList.remove("pulse");
      clearInterval(timerId);
      timerId = setInterval(() => {
        timer--; document.getElementById("timer").textContent = timer;
        if (timer <= 3) document.getElementById("timer").classList.add("pulse");
        if (timer <= 0) die();
      }, 1000);
      playing = true;
    }

    function submit() {
      if (!playing) return;
      const full = currentLetter + typed.toLowerCase();
      if (!full) return msg("Type something!");
      if (!words.has(full)) return msg("Not a word!");
      if (used.has(full)) return msg("Already used!");
      clearInterval(timerId); used.add(full); lastWord = full; streak++;
      document.getElementById("hud").innerHTML = "♥".repeat(lives)+"Broken Heart".repeat(3-lives)+` | STREAK <strong>${streak}</strong>`;
      setTimeout(newRound, 600);
    }

    async function die() {
      clearInterval(timerId); lives--;
      document.getElementById("hud").innerHTML = "♥".repeat(lives)+"Broken Heart".repeat(3-lives)+` | STREAK <strong>${streak}</strong>`;
      if (lives === 0) {
        playing = false;
        if (streak >= 10 && redis) {
          const name = prompt(`HIGH SCORE ${streak}!\nEnter your name:`, "Player")?.trim().substring(0,20) || "Anonymous";
          await saveScore(name, streak);
        }
        msg("GAME OVER");
        setTimeout(() => location.reload(), 3000);
      } else {
        msg("Time out!");
        setTimeout(newRound, 1200);
      }
    }

    function msg(t) {
      const m = document.getElementById("msg");
      m.textContent = t; m.classList.add("show");
      setTimeout(() => m.classList.remove("show"), 1200);
    }

    document.addEventListener("keydown", e => {
      if (!playing) return;
      if (/^[a-zA-Z]$/.test(e.key)) { typed += e.key.toLowerCase(); document.getElementById("typed").textContent = typed.toUpperCase(); }
      else if (e.key === "Backspace") { typed = typed.slice(0,-1); document.getElementById("typed").textContent = typed.toUpperCase(); }
      else if (e.key === "Enter") submit();
    });
  </script>
</body>
</html>
